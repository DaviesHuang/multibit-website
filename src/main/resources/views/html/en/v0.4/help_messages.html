<h2>Messages</h2>
<p>The messages screen shows all the messages that appear on the status line so that the user can review them.</p>
<p>It can be viewed by the 'View | <img width="16" height="16" title="Messages" alt="Messages" src="img/comment.png"/>&nbsp;Messages' menu option or by clicking on the message area of the status bar.</p>
